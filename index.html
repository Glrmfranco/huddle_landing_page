<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Huddle landing page with single introductory section</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/614543960a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="main-header">
            <img class="main-header-logo" src="images/logo.svg" alt="Logo" />
        </header>
        <main class="main-container">
            <img class="container-img" src="images/illustration-mockups.svg" alt="Illustration Mockups" />
            <div class="description">
                <h1 class="main-h1">
                    Build The Community<br />
                    Your Fans Will Love
                </h1>
                <p class="main-p">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>
                <button class="main-button">Register</button>
            </div>
        </main>
        <footer class="main-footer">
            <div class="social-media-icons">
                <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
                <div class="instagram"><i class="fa-brands fa-instagram"></i></div>
            </div>
            <div class="footer">
                <p class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                    <a href="https://github.com/Glrmfranco" target="_blank">Guilherme Franco</a>.
                </p>
            </div>
        </footer>
    </body>
</html>
